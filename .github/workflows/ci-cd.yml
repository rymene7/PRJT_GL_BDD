name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Link Frontend Project
        run: |
          cd client
          vercel link --token ${{ secrets.VERCEL_TOKEN }} \
                      --project-id ${{ secrets.VERCEL_PROJECT_ID_FRONT }} \
                      --scope ${{ secrets.VERCEL_ORG }}

      - name: Deploy Frontend
        run: |
          cd client
          vercel --token ${{ secrets.VERCEL_TOKEN }} --prod

  deploy-backend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Link Backend Project
        run: |
          cd server
          vercel link --token ${{ secrets.VERCEL_TOKEN }} \
                      --project-id ${{ secrets.VERCEL_PROJECT_ID_BACK }} \
                      --scope ${{ secrets.VERCEL_ORG }}

      - name: Deploy Backend
        run: |
          cd server
          vercel --token ${{ secrets.VERCEL_TOKEN }} --prod
